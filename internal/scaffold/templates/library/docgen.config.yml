  - name: "core-concepts"
    title: "Core Concepts"
    order: 2
    prompt: "prompts/core-concepts.md"
    output: "core-concepts.md"
  - name: "usage-patterns"
    title: "Usage Patterns"
    order: 3
    prompt: "prompts/usage-patterns.md"
    output: "usage-patterns.md"
  - name: "best-practices"
    title: "Best Practices"
    order: 4
    prompt: "prompts/best-practices.md"
    output: "best-practices.md"