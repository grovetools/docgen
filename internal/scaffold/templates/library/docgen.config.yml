# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
enabled: true
title: "My Library"
description: "A brief description of this library."
category: "Libraries"
readme:
  generate_toc: true
  template: docs/README.md.tpl
  output: README.md
  source_section: introduction
  strip_lines: 2  # Strip heading and blank line from source
  generate_toc: true  # Automatically generate table of contents
settings:
  model: "gemini-1.5-flash-latest"
  regeneration_mode: "scratch"
  rules_file: "docs.rules"
  output_dir: "docs"
  system_prompt: "default"  # Use built-in tone guidelines, or specify a custom prompt file
  structured_output_file: "pkg/docs/docs.json"
  
  # Generation parameters (optional, configure as needed):
  # max_output_tokens: 4096  # Maximum length of generated content
  # temperature: 0.7         # Controls randomness (0.0-1.0, lower = more deterministic)
  # top_p: 0.95             # Nucleus sampling threshold
  # top_k: 40               # Top-k sampling parameter
sections:
  - name: "introduction"
    title: "Introduction"
    order: 1
    prompt: "prompts/introduction.md"
    output: "introduction.md"
  - name: "core-concepts"
    title: "Core Concepts"
    order: 2
    prompt: "prompts/core-concepts.md"
    output: "core-concepts.md"
  - name: "usage-patterns"
    title: "Usage Patterns"
    order: 3
    prompt: "prompts/usage-patterns.md"
    output: "usage-patterns.md"
  - name: "best-practices"
    title: "Best Practices"
    order: 4
    prompt: "prompts/best-practices.md"
    output: "best-practices.md"
    
    # Per-section overrides (optional):
    # model: "gemini-1.5-pro-latest"  # Use a different model for this section
    # max_output_tokens: 8192         # Allow longer output for detailed docs
    # temperature: 0.3                # More deterministic for technical docs